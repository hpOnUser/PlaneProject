<!DOCTYPE html>
<html>

<head>
    <title>后台管理</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <!-- 引入资源文件 -->
  	<#include "common/res.html" />
   
    <style>
        .control-label {
            text-align: right;
            width: 100px;
        }
    </style>
</head>

<body>
  <#include "common/header.html" />
  <#include "./nav.html" />




    <div class="content">
        <div class="container-fluid">
            <div class="row-fluid container-fluid" style="margin-top: 40px;margin-left: 40px;">

                <form class="form-horizontal" role="form" action="${s.base}/taskCreate.action">
                    <div class="form-group">
                        <label class="control-label">任务编号：</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" name="taskid" placeholder="请输入任务编号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">操作者：</label>
                        <div class="col-sm-7">
                            <select name="useraid" class="form-control" type="select">
									<option value="1">1</option>
									<option value="2">2</option>
				            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">放飞者：</label>
                        <div class="col-sm-7">
                            <select  name="userbid" class="form-control" type="select">
									<option value="1">1</option>
									<option value="2">2</option>
				            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">接收者：</label>
                        <div class="col-sm-7">
                            <select  name="usercid" class="form-control" type="select">
									<option value="1">1</option>
									<option value="2">2</option>
				            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">无人机编号：</label>
                        <div class="col-sm-7">
                            <select  name="planeid" class="form-control" type="select">
									<option value="1">1</option>
									<option value="2">2</option>
				            </select>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="control-label">导入飞行路线：</label>
                        <div class="col-sm-7">
                              <select  name="routeid" class="form-control" type="select">
									<option value="2">2</option>
									<option value="3">3</option>
				            </select>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="control-label">计划时间：</label>
                        <div class="col-sm-7">
                            <input type="datetime-local" class="form-control"  name="plantime" >
                        </div>
                    </div>
                       <div class="form-group ">
                        <label class="control-label">任务状态：</label>
                        <div class="col-sm-7">
                              <select  name="status" class="form-control" type="select">
									<option value="0">0</option>
									<option value="1">1</option>
				            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-7">
                            <button type="submit" class="btn btn-default" style="margin-right:30px;">创建</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
